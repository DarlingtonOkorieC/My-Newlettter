    <body class="text-center">


    <form action="/" class="form-signin" method="POST">

    <img class="mb-4" src="images/Logo.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-bold">Sign up to my newsletter</h1>
    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" name="fName" class="top form-control" placeholder="First Name" required autofocus>
    <label for="lastName" class="sr-only">Last Name</label>
    <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
    <label for="email" class="sr-only">Email</label>
    <input type="text" name="email" class="form-control bottom" placeholder="Email" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted">&copy; Darl Kreatives; 2017-2019</p>

  </form>
